<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Driven Browsing</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .goal-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    .button:hover {
      background: #357ae8;
    }
    .button.secondary {
      background: #f1f3f4;
      color: #333;
    }
    .button.secondary:hover {
      background: #e8eaed;
    }
    .current-goal {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .goal-text {
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }
    .goal-time {
      font-size: 12px;
      color: #666;
    }
    .hidden {
      display: none;
    }
    .timer-section {
      margin: 15px 0;
    }
    .timer-section label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }
    .timer-section input[type="checkbox"] {
      cursor: pointer;
    }
    .timer-inputs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    .time-input {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .time-input input {
      width: 50px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }
    .time-input span {
      font-size: 14px;
      color: #666;
    }
    .time-separator {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .timer-display {
      background: #fff3cd;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #856404;
    }
    .timer-display .time-remaining {
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="no-goal-view">
    <h2>Set Your Goal</h2>
    <p>What would you like to accomplish in this browsing session?</p>
    <textarea id="goal-input" class="goal-input" rows="3" placeholder="e.g., Research React hooks for my project"></textarea>
    
    <div class="timer-section">
      <label>
        <input type="checkbox" id="enable-timer"> Set a timer (optional)
      </label>
      <div id="timer-inputs" class="timer-inputs hidden">
        <div class="time-input">
          <input type="number" id="hours-input" min="0" max="23" value="0">
          <span>h</span>
        </div>
        <span class="time-separator">:</span>
        <div class="time-input">
          <input type="number" id="minutes-input" min="0" max="59" value="30">
          <span>m</span>
        </div>
      </div>
    </div>
    
    <button id="set-goal-btn" class="button">Start Session</button>
  </div>

  <div id="has-goal-view" class="hidden">
    <h2>Current Goal</h2>
    <div class="current-goal">
      <div class="goal-text" id="current-goal-text"></div>
      <div class="goal-time" id="goal-time"></div>
    </div>
    <div id="timer-display" class="timer-display hidden">
      <div>Time remaining: <span class="time-remaining" id="time-remaining"></span></div>
    </div>
    <button id="complete-goal-btn" class="button">Complete Goal</button>
    <button id="change-goal-btn" class="button secondary">Change Goal</button>
    <button id="settings-btn" class="button secondary">Settings</button>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
