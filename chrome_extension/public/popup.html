<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Driven Browsing</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .goal-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    .button:hover {
      background: #357ae8;
    }
    .button.secondary {
      background: #f1f3f4;
      color: #333;
    }
    .button.secondary:hover {
      background: #e8eaed;
    }
    .current-goal {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .goal-text {
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }
    .goal-time {
      font-size: 12px;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="no-goal-view">
    <h2>Set Your Goal</h2>
    <p>What would you like to accomplish in this browsing session?</p>
    <textarea id="goal-input" class="goal-input" rows="3" placeholder="e.g., Research React hooks for my project"></textarea>
    <button id="set-goal-btn" class="button">Start Session</button>
  </div>

  <div id="has-goal-view" class="hidden">
    <h2>Current Goal</h2>
    <div class="current-goal">
      <div class="goal-text" id="current-goal-text"></div>
      <div class="goal-time" id="goal-time"></div>
    </div>
    <button id="complete-goal-btn" class="button">Complete Goal</button>
    <button id="change-goal-btn" class="button secondary">Change Goal</button>
    <button id="settings-btn" class="button secondary">Settings</button>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
