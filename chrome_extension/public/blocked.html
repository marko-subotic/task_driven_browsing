<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Blocked - Task Driven Browsing</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    .goal-reminder {
      font-size: 24px;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .goal-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    .goal-text {
      font-weight: 600;
    }
    .message {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>

  <div class="container">

      <div class="goal-label">Your Goal</div>
      <div class="goal-text" id="goal-text">Loading...</div>
    </div>
    <div class="message">
      Stay focused and get back on track!
    </div>
  </div>

  <script src="../src/blocked.js"></script>

</html>
