<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Set Your Goal - Task Driven Browsing</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      text-align: center;
    }
    .message {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      text-align: center;
      margin-bottom: 30px;
    }
    .goal-input {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }
    .timer-section {
      margin: 20px 0;
      text-align: center;
    }
    .timer-section label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .timer-section input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    .timer-inputs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      justify-content: center;
    }
    .time-input {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .time-input input {
      width: 60px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      text-align: center;
    }
    .time-input span {
      font-size: 16px;
    }
    .time-separator {
      font-size: 24px;
      font-weight: bold;
    }
    .button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
    }
    .button:hover {
      background: #f0f0f0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Set Your Goal</h1>
    <div class="message">
      What would you like to accomplish in this browsing session?
    </div>
    <textarea id="goal-input" class="goal-input" rows="3" placeholder="e.g., Research AWS Lambda best practices"></textarea>
    
    <div class="timer-section">
      <label>
        <input type="checkbox" id="enable-timer"> Set a timer (optional)
      </label>
      <div id="timer-inputs" class="timer-inputs hidden">
        <div class="time-input">
          <input type="number" id="hours-input" min="0" max="23" value="0">
          <span>h</span>
        </div>
        <span class="time-separator">:</span>
        <div class="time-input">
          <input type="number" id="minutes-input" min="0" max="59" value="30">
          <span>m</span>
        </div>
      </div>
    </div>
    
    <button id="set-goal-btn" class="button">Start Session</button>
  </div>

  <script src="../src/set-goal.js"></script>
</body>
</html>
